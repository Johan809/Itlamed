<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-ms-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form>
                <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
                <div class="form-group">
                  <input
                    type="text"
                    #name
                    placeholder="Nombre"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    #email
                    name="email"
                    class="form-control"
                    placeholder="Correo"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    #password
                    name="password"
                    placeholder="ContraseÃ±a"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    #passtwo
                    name="passtwo"
                    placeholder="Repetir contraseÃ±a"
                    class="form-control"
                    required
                  />
                </div>
                <button
                  type="submit"
                  (click)="
                    register(
                      name.value,
                      email.value,
                      password.value,
                      passtwo.value
                    )
                  "
                  class="btn btn-lg btn-primary btn-block"
                >
                  Registrarse
                </button>
                <br />
                <div class="form-group">
                  <a routerLink="/login">Tienes una cuenta?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
