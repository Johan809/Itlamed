<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-ms-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form>
                                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                                <div class="form-group">
                                    <input type="text" #name id="nombre" [(ngModel)]="user.name" name="nombre" placeholder="Nombre" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" #email id="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Correo" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" #password id="password" [(ngModel)]="user.password" name="password" placeholder="ContraseÃ±a" class="form-control" required>
                                </div>
                                <button type="submit" (click)="register(user.name,user.email,user.password)" class="btn btn-lg btn-primary btn-block">Register</button>
                                <br>
                                <div class="form-group">
                                    <a routerLink="/login">Tienes una cuenta?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
