<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lobby"></ion-back-button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="recharge($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let p of patients">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.photo" />
        </ion-avatar>
        <ion-label> {{p.name}} {{p.lastn}} </ion-label>
        <ion-button
          (click)="showInfo(p.id)"
          color="secondary"
          fill="outline"
          slot="end"
        >
          <ion-icon name="information-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" routerLink="/patients/new" type="button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
