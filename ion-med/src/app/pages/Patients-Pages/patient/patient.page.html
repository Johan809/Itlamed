<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles del Paciente</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="delPat()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="pat.photo"></ion-img>
  <h1 class="ion-text-center">{{ pat.name }} {{ pat.lastname}}</h1>
  <ion-list>
    <ion-item>
      <ion-label>Cedula: {{pat.id_card}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo: {{pat.email}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de sangre: {{pat.blood}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Genero: {{pat.gender}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha Nacimiento: {{pat.bdate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Alergias: {{pat.allergies}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
