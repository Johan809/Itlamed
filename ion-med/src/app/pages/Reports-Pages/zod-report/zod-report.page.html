<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lobby"></ion-back-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1 class="text-center">Signo Zodiacal</h1>
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let p of report">
      <ion-card>
        <ion-card-header>
          <ion-item>
            <ion-label>{{p.name}} {{p.lastn}} </ion-label>
            <ion-button
              [routerLink]="['/patients', p.id]"
              fill="outline"
              color="primary"
              slot="end"
            >
              <ion-icon name="information-circle"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label>Cedula: {{p.id_card}} </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Signo Zodiacal: {{p.zoc}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
