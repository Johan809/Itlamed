<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lobby"></ion-back-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text>
    <h1 class="text-center">Cantidad de Visitas</h1>
  </ion-text>

  <ion-list>
    <ion-item *ngFor="let p of report">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Cedula: {{p.id_card}} </ion-card-subtitle>
          <ion-card-title>{{p.name}} {{p.lastn}} </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-list>
            <ion-label>Correo: {{ p.email }} </ion-label>
            <ion-label>Tipo Sangre: {{ p.blood }} </ion-label>
            <ion-label> Genero: {{ p.gender }} </ion-label>
            <ion-label># de Consultas: {{ p.n_cons }} </ion-label>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
