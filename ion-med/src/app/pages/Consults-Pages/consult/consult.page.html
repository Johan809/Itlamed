<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles de Consulta</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="delConsult()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="consult.photo"></ion-img>
  <h1 class="ion-text-center">
    {{ consult.pat.__data__.name }} {{ consult.pat.__data__.lastname}}
  </h1>
  <ion-list>
    <ion-item>
      <ion-label>Fecha: {{consult.date}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Motivo: {{consult.motive}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Seguro: {{consult.n_ins}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pago: {{consult.p_amount}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Diagnostico: {{consult.diag}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nota: {{consult.note}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
